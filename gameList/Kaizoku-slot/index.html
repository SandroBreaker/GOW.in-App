<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kaizoku Adventure</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
  <header class="header">
    <div class="brand">
      <div class="logo">KAIZOKU-O NI! üè¥‚Äç‚ò†Ô∏è</div>
      <div id="lastResult" class="last-result">√öltimo ganho: ‚Äî</div>
      <div class="subtitle">Omae no koto wa shiranai!</div>
    </div>

    <div class="status">
      <div>Tesouro <span id="balance">R$ 20,00</span></div>
      <div>Aposta:R$
        <input id="betDisplay" type="number">
        <div id="betError">Digite um valor v√°lido</div>
      </div>
      <div><span id="totalBet">R$ 0,00</span></div>
      <div><span id="totalWin">R$ 0,00</span></div>

      <div class="balance-scale-wrapper">
        <div id="balanceScaleGreen" class="balance-scale"></div>
        <div id="balanceScaleRed" class="balance-scale-red"></div>
        <div id="balanceScaleText" class="balance-scale-text">0% de Gl√≥ria</div>
      </div>
    </div>
  </header>

  <section class="content">
    <div class="payouts" id="payouts"></div>

    <div class="slot-wrapper" style="position: relative;">
      <div class="machine">
        <div class="reels" id="reels">
          <div class="reel" id="r0">
            <div class="cell"><img src="assets/symbols/hat.png" class="symbol-img"></div>
            <div class="cell"><img src="assets/symbols/fruit.png" class="symbol-img"></div>
            <div class="cell"><img src="assets/symbols/skull.png" class="symbol-img"></div>
          </div>
          <div class="reel" id="r1">
            <div class="cell"><img src="assets/symbols/hat.png" class="symbol-img"></div>
            <div class="cell"><img src="assets/symbols/fruit.png" class="symbol-img"></div>
            <div class="cell"><img src="assets/symbols/skull.png" class="symbol-img"></div>
          </div>
          <div class="reel" id="r2">
            <div class="cell"><img src="assets/symbols/hat.png" class="symbol-img"></div>
            <div class="cell"><img src="assets/symbols/fruit.png" class="symbol-img"></div>
            <div class="cell"><img src="assets/symbols/skull.png" class="symbol-img"></div>
          </div>

          <canvas id="hlCanvas" class="hl-canvas" aria-hidden="true"></canvas>
        </div>
      </div>
    </div>

    <div class="info-row">
      <div class="controls-card">
        <div class="bet-controls">
          <button id="decBet" class="tiny">‚àí</button>
          <div class="bet-value" id="betValue">R$ 2,00</div>
          <button id="incBet" class="tiny">+</button>
        </div>

        <div class="volatility">
          <label>
            <select id="volatility">
              <option value="low">Novato</option>
              <option value="medium" selected>Pior gera√ß√£o</option>
              <option value="high">Yonkou</option>
            </select>
          </label>
        </div>
      </div>

      <div class="meta-card">
        <div class="simulate">
          <span id="rtp" class="muted">Chance de Tesouro: 0%</span>
        </div>
      </div>
    </div>

    <div class="button-area">
      <button id="spinBtn" class="spin-btn">Zarpaaar!</button>
    </div>
  </section>

  <canvas id="confetti" class="confetti-canvas"></canvas>
</main>

<script src="app.js"></script>
</body>
</html>
