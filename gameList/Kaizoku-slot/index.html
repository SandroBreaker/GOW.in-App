
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kaizoku Adventure</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
  <header class="header">
    <div class="brand">
      <div class="logo">KAIZOKU üè¥‚Äç‚ò†Ô∏è</div>
      <div id="lastResult" class="last-result" style="display:block; font-size:12px; color:#ffd700;">√öltimo ganho: ‚Äî</div>
    </div>

    <div class="status">
      <div>Tesouro <span id="balance">R$ 20,00</span></div>
      <div>Aposta:R$ <input id="betDisplay" type="number"></div>
      <div><span id="totalBet">R$ 0,00</span></div>
      <div><span id="totalWin">R$ 0,00</span></div>

      <div class="balance-scale-wrapper">
        <div id="balanceScaleGreen" class="balance-scale"></div>
        <div id="balanceScaleRed" class="balance-scale-red"></div>
        <div id="balanceScaleText" class="balance-scale-text">0% de Gl√≥ria</div>
      </div>
    </div>
  </header>

  <section class="content">
    <div class="payouts" id="payouts"></div>

    <div class="slot-wrapper">
      <div class="machine">
        <div class="reels" id="reels">
          <div class="reel" id="r0">
            <div class="cell"><i class="fas fa-hat-cowboy"></i></div>
            <div class="cell"><i class="fas fa-drumstick-bite"></i></div>
            <div class="cell"><i class="fas fa-skull-crossbones"></i></div>
          </div>
          <div class="reel" id="r1">
            <div class="cell"><i class="fas fa-hat-cowboy"></i></div>
            <div class="cell"><i class="fas fa-drumstick-bite"></i></div>
            <div class="cell"><i class="fas fa-skull-crossbones"></i></div>
          </div>
          <div class="reel" id="r2">
            <div class="cell"><i class="fas fa-hat-cowboy"></i></div>
            <div class="cell"><i class="fas fa-drumstick-bite"></i></div>
            <div class="cell"><i class="fas fa-skull-crossbones"></i></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pirate Tip Section Restored -->
    <div id="pirateTip" style="text-align:center; font-style:italic; color:#ffd700; margin-top:5px; font-size:12px; min-height:15px;">
        "O One Piece existe!"
    </div>

    <div class="info-row">
      <div class="controls-card">
        <div class="bet-controls">
          <button id="decBet" class="tiny">‚àí</button>
          <div class="bet-value" id="betValue">R$ 2,00</div>
          <button id="incBet" class="tiny">+</button>
        </div>
      </div>
    </div>

    <div class="button-area">
      <button id="spinBtn" class="spin-btn">ZARPAR!</button>
    </div>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
